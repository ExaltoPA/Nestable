<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nestable 3</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body>
    <div class="container" style="background-color: #eee; height: 100%;">

      <h1 class="text-center">Nestable 3</h1>

      <div class="row">
        <div class="col-md-6">
          <div id="nestable-menu" class="row">
            <table>
              <tr><td class="menu">
                  <button type="button" data-action="sample">Load example menu</button>
              </td></tr>
              <tr><td class="menu">
                  <button type="button" data-action="load-menu-file">Load menu file...</button>
                  <div id="input-box" style="display:inline-block;">
                    <input type="file" id="inputfile" class="inputfile">
                  </div>
              </td></tr>
              <tr><td class="menu">
                  <button type="button" data-action="save-menu-file">Save menu file...</button>
              </td></tr>
              <tr><td class="menu">
                  <button type="button" data-action="expand-all">Expand All</button>
                  <button type="button" data-action="collapse-all">Collapse All</button>
              </td></tr>
            </table>
          </div>
          <h3>Menu</h3>
          <div class="dd nestable">
          <!-- Initial Menu Items loaded through javascript load_nestable_menu function -->
          </div>
        </div>
        <div class="col-md-6" id="autoScrollingDiv">
          <form class="form-inline" id="menu-add">
            <h3>Add new menu item</h3>
            <div class="form-group">
              <label for="addInputName">Name</label>
              <input type="text" class="form-control" id="addInputName" placeholder="Item name" required>
            </div>
            <button class="btn btn-info" id="addButton">Add</button>
          </form>

          <form class="" id="menu-editor" style="display: none;">
            <h3>Editing <span id="currentEditName"></span></h3>
            <div class="form-group">
              <label for="addInputName">Name</label>
              <input type="text" class="form-control" id="editInputName" placeholder="Item name" required>
            </div>
            <button class="btn btn-info" id="editButton">Save</button>
          </form>
        </div>
      </div>

      <div class="row output-container">
        <div class="col-md-offset-1 col-md-10">
          <h2 class="text-center">Output:</h2>
          <form class="form">
            <textarea class="form-control" id="json-output" rows="5"></textarea>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./jquery.nestable.js"></script>
    <script src="./jquery.nestable3.js"></script>
    <script>
      var default_json_input  = '[{"name":"Item 1","id":1},{"name":"Item 2","id":2},{"name":"Item 3","id":3,"children":[{"name":"Item 4","id":4},{"name":"Item 5","id":5}]}]';
      load_nestable_menu({
        json: default_json_input,
        maxDepth: 15
      });
    </script>
  </body>
</html>
